general
{
    network /ndn/
    site /c-site
    router /%C1.Router/cs/c
    lsa-refresh-time 1800
    lsa-interest-lifetime 4
    sync-interest-lifetime 60000
    seq-dir /mnt/ramdisk//c/log
    log-dir /mnt/ramdisk//c/log
}
neighbors
{
    hello-retries 3
    hello-timeout 1
    hello-interval 60
    adj-lsa-build-interval 5
    first-hello-interval 10
    face-dataset-fetch-tries 3
    face-dataset-fetch-interval 3600
    neighbor
    {
        name /ndn/a-site/%C1.Router/cs/a
        face-uri udp://1.0.0.5
        link-cost 27
    }
}
hyperbolic
{
    state on
    radius 1
    angle 1.57079632679
}
fib
{
    max-faces-per-prefix 2
    routing-calc-interval 15
}
advertising
{
    prefix /ndn/c-site/c
}
security
{
    validator
    {
        rule
        {
            id "NLSR Hello Rule"
            for data
            filter
            {
                type name
                regex ^[^<NLSR><INFO>]*<NLSR><INFO><><>$
            }
            checker
            {
                type customized
                sig-type rsa-sha256
                key-locator
                {
                    type name
                    hyper-relation
                    {
                        k-regex ^([^<KEY><NLSR>]*)<NLSR><KEY><>$
                        k-expand \\1
                        h-relation equal
                        p-regex ^([^<NLSR><INFO>]*)<NLSR><INFO><><>$
                        p-expand \\1
                    }
                }
            }
        }
        rule
        {
            id "NLSR LSA Rule"
            for data
            filter
            {
                type name
                regex ^[^<NLSR><LSA>]*<NLSR><LSA>
            }
            checker
            {
                type customized
                sig-type rsa-sha256
                key-locator
                {
                    type name
                    hyper-relation
                    {
                        k-regex ^([^<KEY><NLSR>]*)<NLSR><KEY><>$
                        k-expand \\1
                        h-relation equal
                        p-regex ^<localhop>([^<NLSR><LSA>]*)<NLSR><LSA>(<>*)<><><><>$
                        p-expand \\1\\2
                    }
                }
            }
        }
        rule
        {
            id "NLSR Hierarchy Exception Rule"
            for data
            filter
            {
                type name
                regex ^[^<KEY><%C1.Router>]*<%C1.Router>[^<KEY><NLSR>]*<KEY><><><>$
            }
            checker
            {
                type customized
                sig-type rsa-sha256
                key-locator
                {
                    type name
                    hyper-relation
                    {
                        k-regex ^([^<KEY><%C1.Operator>]*)<%C1.Operator>[^<KEY>]*<KEY><>$
                        k-expand \\1
                        h-relation equal
                        p-regex ^([^<KEY><%C1.Router>]*)<%C1.Router>[^<KEY>]*<KEY><><><>$
                        p-expand \\1
                    }
                }
            }
        }
        rule
        {
            id "NLSR Hierarchical Rule"
            for data
            filter
            {
                type name
                regex ^[^<KEY>]*<KEY><><><>$
            }
            checker
            {
                type hierarchical
                sig-type rsa-sha256
            }
        }
        trust-anchor
        {
            type any
        }
    }
    prefix-update-validator
    {
        rule
        {
            id "NLSR ControlCommand Rule"
            for interest
            filter
            {
                type name
                regex ^<localhost><nlsr><prefix-update>[<advertise><withdraw>]<><><>$
            }
            checker
            {
                type customized
                sig-type rsa-sha256
                key-locator
                {
                    type name
                    regex ^([^<KEY><%C1.Operator>]*)<%C1.Operator>[^<KEY>]*<KEY><>$
                }
            }
        }
        rule
        {
            id "NLSR Hierarchy Rule"
            for data
            filter
            {
                type name
                regex ^[^<KEY>]*<KEY><><><>$
            }
            checker
            {
                type hierarchical
                sig-type rsa-sha256
            }
        }
        trust-anchor
        {
            type any
        }
    }
}
