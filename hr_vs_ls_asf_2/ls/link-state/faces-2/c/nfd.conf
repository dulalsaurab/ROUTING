general ""
log
{
    default_level NONE
    Rib TRACE
    RibEntry TRACE
    RibManager TRACE
}
tables
{
    cs_max_packets 65536
    cs_policy priority_fifo
    cs_unsolicited_policy drop-all
    strategy_choice
    {
        / /localhost/nfd/strategy/best-route
        /localhost /localhost/nfd/strategy/multicast
        /localhost/nfd /localhost/nfd/strategy/best-route
        /ndn/broadcast /localhost/nfd/strategy/multicast
    }
    network_region ""
}
face_system
{
    general
    {
        enable_congestion_marking yes
    }
    unix
    {
        path /var/run/c.sock
    }
    tcp
    {
        listen yes
        port 6363
        enable_v4 yes
        enable_v6 yes
    }
    udp
    {
        listen yes
        port 6363
        enable_v4 yes
        enable_v6 yes
        idle_timeout 600
        mcast yes
        mcast_group 224.0.23.170
        mcast_port 56363
        mcast_group_v6 ff02::1234
        mcast_port_v6 56363
        mcast_ad_hoc no
        whitelist
        {
            * ""
        }
        blacklist ""
    }
    ether
    {
        listen yes
        idle_timeout 600
        mcast yes
        mcast_group 01:00:5E:00:17:AA
        mcast_ad_hoc no
        whitelist
        {
            * ""
        }
        blacklist ""
    }
}
authorizations
{
    authorize
    {
        certfile any
        privileges
        {
            faces ""
            fib ""
            cs ""
            strategy-choice ""
        }
    }
}
rib
{
    localhost_security
    {
        trust-anchor
        {
            type any
        }
    }
    auto_prefix_propagate
    {
        cost 15
        timeout 10000
        refresh_interval 300
        base_retry_wait 50
        max_retry_wait 3600
    }
    readvertise_nlsr no
}
